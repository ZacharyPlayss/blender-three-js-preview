name: Build and Release Plugin

on:
  push:
    branches:
      - main

permissions:
  contents: write  

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch   # change to minor/major as needed

      - name: Set up release folder
        run: |
          mkdir -p blenderThreePreview
          cp -r webserver blenderThreePreview/
          cp __init__.py blenderThreePreview/
          cp webserver.py blenderThreePreview/

      - name: Create ZIP archive
        run: zip -r blenderThreePreview.zip blenderThreePreview

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          files: blenderThreePreview.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
